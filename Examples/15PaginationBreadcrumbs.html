<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagination & Breadcrumbs</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
	<body>
		<div class="jumbotron text-center">
			<h1>Pagination & Breadcrumb</h1>
		</div>
		<div class="container">
			<div class="page-header">
				<h2>Basic Pagination</h2>
			</div>
			<ul class="pagination">
			  <li><a href="#">1</a></li>
			  <li><a href="#">2</a></li>
			  <li><a href="#">3</a></li>
			  <li><a href="#">4</a></li>
			  <li><a href="#">5</a></li>
			</ul>
			
			<div class="page-header">
				<h2>Active State</h2>
			</div>
			<ul class="pagination">
			  <li><a href="#">1</a></li>
			  <li><a href="#">2</a></li>
			  <li class="active"><a href="#" >3</a></li>
			  <li><a href="#">4</a></li>
			  <li><a href="#">5</a></li>
			</ul>
			<div class="page-header">
				<h2>Disabled State</h2>
			</div>
			<ul class="pagination">
			  <li><a href="#">1</a></li>
			  <li><a href="#">2</a></li>
			  <li class="active"><a href="#" >3</a></li>
			  <li class="disabled"><a href="#">4</a></li>
			  <li><a href="#">5</a></li>
			</ul>

			<div class="page-header">
				<h2>Pagination Sizing</h2>
			</div>
			<ul class="pagination pagination-lg">
			  <li><a href="#">1</a></li>
			  <li><a href="#">2</a></li>
			  <li class="active"><a href="#" >3</a></li>
			  <li class="disabled"><a href="#">4</a></li>
			  <li><a href="#">5</a></li>
			</ul>

			<div class="page-header">
				<h2>Breadcrumb</h2>
			</div>
			
			<ul class="breadcrumb">
			  <li><a href="#">Home</a></li>
			  <li><a href="#">Private</a></li>
			  <li><a href="#">Pictures</a></li>
			  <li class="active">Vacation</li> 
			</ul>			
			<br /><br />
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
