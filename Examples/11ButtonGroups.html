<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Groups Sample</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
	<body>
		<div class="jumbotron text-center">
			<h1>Button Groups Sample</h1>
		</div>
		<div class="container">
			<div class="page-header">
				<h2>Button Groups</h2>
			</div>
			<div class="btn-group">
			  <button type="button" class="btn btn-primary">Salem</button>
			  <button type="button" class="btn btn-primary">Erode</button>
			  <button type="button" class="btn btn-primary">Coimbatore</button>
			</div>
			
			<div class="page-header">
				<h2>Button Size</h2>
			</div>
			<div class="btn-group btn-group-lg">
			  <button type="button" class="btn btn-primary">Chennai</button>
			  <button type="button" class="btn btn-primary">Madurai</button>
			  <button type="button" class="btn btn-primary">Coimbatore</button>
			</div>
			
			<div class="page-header">
				<h2>Vertical Buttons</h2>
			</div>
			<div class="btn-group-vertical btn-group-xs">
			  <button type="button" class="btn btn-primary">Chennai</button>
			  <button type="button" class="btn btn-primary">Madurai</button>
			  <button type="button" class="btn btn-primary">Coimbatore</button>
			</div>
			
			<div class="page-header">
				<h2>Justified Button Groups</h2>
			</div>
			<div class="btn-group btn-group-justified">
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-info">Chennai</button>
				</div>
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-info">Madurai</button>
				</div>
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-info">Coimbatore</button>
				</div>
			</div>
			
			<div class="page-header">
				<h2>Nesting Button Groups & Dropdown Menus</h2>
			</div>
			<div class="btn-group">
			  <button type="button" class="btn btn-primary">Apple</button>
			  <button type="button" class="btn btn-primary">Samsung</button>
			  <div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				Sony <span class="caret"></span></button>
				<ul class="dropdown-menu" role="menu">
				  <li><a href="#">Tablet</a></li>
				  <li><a href="#">Smartphone</a></li>
				</ul>
			  </div>			  
			</div>
			<br /><br /><br />
			
			<div class="page-header">
				<h2>Split Button Dropdowns</h2>
			</div>
			<div class="btn-group">
			  <button type="button" class="btn btn-primary">Sony</button>
			  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu">
				<li><a href="#">Tablet</a></li>
				<li><a href="#">Smartphone</a></li>
			  </ul>
			</div>
			<br /><br /><br />
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
