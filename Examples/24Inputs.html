<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Controls</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
	<body>
		<div class="jumbotron text-center">
			<h1>Input Controls</h1>
			<h5>input, textarea, checkbox, radio, select.</h5>
		</div>
		<div class="container">
			<div class="page-header">
				<h2>Bootstrap Input</h2>
			</div>
			<form>
			  <div class="form-group">
				  <label for="usr">Name:</label>
				  <input type="text" class="form-control" id="usr">
				</div>
				<div class="form-group">
				  <label for="pwd">Password:</label>
				  <input type="password" class="form-control" id="pwd">
				</div>
			</form>
			
			<div class="page-header">
				<h2>Bootstrap textarea</h2>
			</div>
			
			<div class="form-group">
			  <label for="comment">Comment:</label>
			  <textarea class="form-control" rows="5" id="comment"></textarea>
			</div>
			
			<div class="page-header">
				<h2>Bootstrap Checkboxes</h2>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="">Option 1</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="">Option 2</label>
			</div>
			<div class="checkbox disabled">
			  <label><input type="checkbox" value="" disabled>Option 3</label>
			</div>
			
			<div class="page-header">
				<h2>Bootstrap Checkboxes - Inline</h2>
			</div>
			<label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>

			<div class="page-header">
				<h2>Bootstrap Radio Buttons</h2>
			</div>
			
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 1</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 2</label>
			</div>
			<div class="radio disabled">
			  <label><input type="radio" name="optradio" disabled>Option 3</label>
			</div>
			
			<div class="page-header">
				<h2>Bootstrap Select</h2>
			</div>
			
			<div class="form-group">
			  <label for="sel1">Select list (select one):</label>
			  <select class="form-control" id="sel1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			  </select>
			  <br>
			  <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
			  <select multiple class="form-control" id="sel2">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			  </select>
			</div>			
					
			<br /><br />
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
