<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons Sample</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
	<body>
		<div class="jumbotron text-center">
			<h1>Buttons Sample</h1>
		</div>
		<div class="container">
			<div class="page-header">
				<h2>Button Styles</h2>
			</div>
			<button type="button" class="btn btn-default">Default</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-link">Link</button>
			
			<div class="page-header">
				<h2>a, button, input elements can be made buttons</h2>
			</div>
			<a href="#" class="btn btn-info" role="button">Link Button</a>
			<button type="button" class="btn btn-info">Button</button>
			<input type="button" class="btn btn-info" value="Input Button">
			<input type="submit" class="btn btn-info" value="Submit Button">
			
			<div class="page-header">
				<h2>Button Sizes</h2>
			</div>
			<button type="button" class="btn btn-primary btn-lg">Large</button>
			<button type="button" class="btn btn-primary btn-md">Medium</button>
			<button type="button" class="btn btn-primary btn-sm">Small</button>
			<button type="button" class="btn btn-primary btn-xs">XSmall</button>
			
			<div class="page-header">
				<h2>Block level buttons</h2>
			</div>
			<div class="text-danger"><h3>Kindly confirm your decision by pressing appropriate button below.</h3></div>
			<button type="button" class="btn btn-primary btn-block">Activate my account</button>
			<button type="button" class="btn btn-default btn-block"><strong>Sorry!</strong> I don't want to proceed</button>
			
			<div class="page-header">
				<h2>Active/Disabled buttons</h2>
			</div>
			<button type="button" class="btn btn-primary active">Download</button>
			<button type="button" class="btn btn-primary disabled">Delete</button>
			<br /><br /><br />
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
